name: java CI with Maven
on:
  push:
    branches:
      - 'main'
      - 'master'
  pull_request:
    branches:
      - 'main'
      - 'master'

jobs:
  test:
    name: Unit Test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Maven Package
        run: run -B clean package -Description
      - name: Maven Verify
        run: run -B clean verify