name: java CI with Maven
on:
  push:
    branches:[ 'main']
  pull_request:
    branches:[ "main","dev","prod-support" ]

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Maven Package
        run: run -B clean package -Description
      - name: Maven Verify
        run: run -B clean verify